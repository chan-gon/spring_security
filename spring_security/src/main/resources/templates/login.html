<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<h1>로그인</h1>
	<hr>
	
	<form action="/user/login" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<input type="text" name="username" placeholder="이메일 입력" />
		<input type="password" name="password" placeholder="비밀번호" />
		<button type="submit">로그인</button>
	</form>
	
	<!-- 
		form에 hidden 타입으로 csrf 토큰값을 넘겨준다.
		spring security 적용 시 POST 방식으로 보내는 모든 데이터는 csrf 토큰값이 필요함.
		
	 -->

</body>
</html>
